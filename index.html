<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Appplication Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application <span class="title">(Web)</span></h1>
        <form action="">
          <div class="form_container">
            <div class="form_contol">
              <label for="name">First Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter First Name..."
                name="First name"
              />
            </div>
            <div class="form_contol">
              <label for="last">Last Name</label>
              <input
                type="text"
                id="last"
                placeholder="Enter Last Name..."
                name="last name"
              />
            </div>
            <div class="form_contol">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter Email..."
                name="email"
              />
            </div>
            <div class="form_contol">
              <label for="job">Job Role</label>
              <select name="job_role" id="job">
                <option value="">Select Job Role</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Developer</option>
                <option value="Full_Stack">Full Stack Developer</option>
                <option value="UI_UX ">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea">
              <label for="Address"> Address</label>
              <textarea
                name="Address"
                id="Address"
                cols="30"
                rows="2"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_contol">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                placeholder="Enter City Name..."
                name="city"
              />
            </div>
            <div class="form_contol">
              <label for="pin">Pincode</label>
              <input
                type="number"
                id="pin"
                placeholder="Enter Pincode Number..."
                name="pin"
              />
            </div>
            <div class="form_contol">
              <label for="date">Date</label>
              <input value="2022-10-24" type="date" id="date" name="date" />
            </div>
            <div class="form_contol">
              <label for="CV">Upload Your CV</label>
              <input type="file" id="CV" name="CV" checked />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
